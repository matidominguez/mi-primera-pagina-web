<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Menú</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }
  
  nav {
    background-color: #444;
    display: flex;
    justify-content: center;
  }
  
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
  }
  
  nav a:hover {
    background-color: #555;
  }
  
  .container {
    max-width: 960px;
    margin: 20px auto;
    padding: 0 20px;
  }
</style>
</head>
<body>
  <header>
    <h1>Mi Sitio Web</h1>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>
  <div class="container">
    <h2>Bienvenido a Mi Sitio Web</h2>
    <p>Este es un ejemplo básico de un sitio web con un menú de navegación.</p>
  </div>
</body>
</html>
